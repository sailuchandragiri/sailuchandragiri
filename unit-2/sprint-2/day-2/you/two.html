<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My color should change when I double click the button!</h1>
    <button id="btn1">Click here to change my color</button>
    <script>
        var txt = document.querySelector('h1');
        var btn = document.getElementById('btn1');
        console.log(txt);
        function random_color(){
            txt.style.color = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
        }
        
        btn.addEventListener('dblclick', random_color);

    </script>
</body>
</html>
