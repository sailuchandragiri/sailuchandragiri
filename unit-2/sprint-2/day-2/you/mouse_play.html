<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #layout{
            height: 500px;
            width: 800px;
            background-color: skyblue;
            border-radius: 10px;
            margin: auto;
            margin-top: 200px;
        }
        #btn{
            padding: 20px;
            margin-left: 620px;
            margin-top: 400px;
            background-color: red;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div>
            <button id="btn">SUBMIT</button>
        </div>
    </div>
    <script>
        var bt2=document.getElementById("btn");
        function change_background(){
            bt2.style.backgroundColor = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
        }
        var lay = document.getElementById('layout');
        lay.addEventListener('mouseover',change_background);
    </script>
    
</body>
</html>
