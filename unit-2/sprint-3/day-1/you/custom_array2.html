<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MyArray() {
            Object.defineProperty(this, "length",{
                value: 0,
                writable: true,
                enumerable: false,
                configurable: true
            });
            this.length = arguments.length;

            for (let i=0; i<arguments.length;i++){
                this[i]=arguments[i];
            }
        }
        var arr = new MyArray("Raju","Ragu","Rahul","Rama","Radha","Raja");
        console.log("arr:", arr);

       </script>   
</body>
</html>
